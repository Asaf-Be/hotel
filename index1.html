<div class="modal-container" id="modal">
    <div class="modal">

        <button class="close-btn" id="btn-x">
            <i class="fa fa-times"></i>
        </button>

        <div class="modal-header">
            <h3>Register</h3>
        </div>

        <div class="modal-content">
            <p>Please enter information</p>

        <form class="modal-form" id="form">

            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <small>Error message</small>
            </div>
            

            <div class="form-control">
                <label for="name">Last name</label>
                <input type="text" id="surname" placeholder="Enter your surname">
                <small>Error message</small>
            </div>
        
            <div class="form-control">
                <label for="email">E mail</label>
                <input type="text" id="email" placeholder="Enter your email">
                <small>Error message</small>
            </div>


            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <small>Error message</small>
            </div>


            <div class="form-control"> 
               <label for="password">Confirm your password</label>
                <input type="password" id="password2" placeholder="Confirm your password">
                <small>Error message</small>
            </div>

            <button type="submit" id="form-button">Submit</button>

        </form>

        </div>

    </div>
</div>
